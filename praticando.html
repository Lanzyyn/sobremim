<!DOCTYPE html>
<!--Declaração de tipo de documento. Indica que este é um  documento HTML5-->
<html lang="pt-br">
    <!--Indica do Documento html-->
<head>
    <!--Cabeçalho do Documento-->
    <meta charset="UTF-8">
    <!--Define a codificação de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Configuração de exibição para  dispositivos móveis-->
    <title>Lista de Tarefas</title>
    <!--Título da pagina exibida na aba do navegador-->
    <link rel="stylesheet" href="">
    <!--<link> é usado para associar o documento com uma folha de estilo externa.
     O atributo rel especifica o tipo de relação  entre o documento atual
     e o  recurso vinculado , neste caso,
    "stylesheet" indica que é uma folha de estilo.
O atributo href especifica o caminho para o aquivo de estilo, neste caso, "atyles.css"-->
</head>

<body>
    <!-- Corpo de Documento (Conteude visível)-->
    
</body>
</html>
<!-- Fim do Documento HTML-->
